name: Go

on: push

jobs:

  build:
    runs-on: ubuntu-20.04

    services:
      mariadb:
        image: mariadb:10.1.48-bionic
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: mailboxdbs
        options: --name="test_mariadb"

    steps:
      - uses: actions/checkout@v2

      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop

      - name: Add hosts to /etc/hosts
        run: |
          sudo echo "127.0.0.1 MARIADB" | sudo tee -a /etc/hosts
          sudo cat /etc/hosts

      - name: ps docker
        run: |
          docker ps --all
          docker logs test_mariadb

      - name: init mariadb
        run: |
          mysql -h MARIADB -P 3306 -uroot -pmailboxdbs < ./sql/database.sql
          mysql -h MARIADB -P 3306 -uroot -pmailboxdbs mailbox < ./sql/tables.sql

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.3

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

